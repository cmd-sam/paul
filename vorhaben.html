<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>paul</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;1,300&family=DM+Sans:wght@300;400;500&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #F4EAD8;
    --surface: #FBF5E8;
    --border: #E5D5BA;
    --text: #281E10;
    --muted: #A8906A;
    --accent: #4E7E2E;
    --accent-light: #EAF2E0;
    --user-bubble: #7A5C40;
    --warm: #C68840;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  .header { padding: 48px 28px 24px; }

  .paul-logo {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 300;
    letter-spacing: 0.25em;
    color: var(--warm);
    opacity: 0.7;
    margin-bottom: 32px;
  }

  .header-title {
    font-size: 28px;
    font-weight: 300;
    color: var(--text);
    letter-spacing: -0.02em;
    line-height: 1.2;
  }

  .list { padding: 8px 20px 20px; }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.15s ease;
  }
  .card:hover {
    border-color: var(--warm);
    transform: translateY(-1px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  }

  .card-name { font-size: 15px; font-weight: 500; color: var(--text); margin-bottom: 4px; }
  .card-meta { font-size: 12px; color: var(--muted); font-family: 'DM Mono', monospace; font-weight: 300; }

  .add-card {
    border: 1.5px dashed var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 13px;
    color: var(--muted);
    transition: all 0.15s;
    font-family: 'DM Mono', monospace;
    font-weight: 300;
    letter-spacing: 0.05em;
  }
  .add-card:hover { border-color: var(--user-bubble); color: var(--user-bubble); }

  .loading {
    text-align: center;
    padding: 40px;
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    color: var(--muted);
    letter-spacing: 0.1em;
  }
</style>
</head>
<body>

<div class="header">
  <div class="paul-logo">paul</div>
  <div class="header-title">unsere<br>vorhaben</div>
</div>

<div class="list" id="vorhaben-list">
  <div class="loading">laden â€¦</div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://kstpwfvokaobkmmmnyhq.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzdHB3ZnZva2FvYmttbW1ueWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2NjY0MjksImV4cCI6MjA4NzI0MjQyOX0.EaKIIqsUkJkLtBgsUkdrCyphlerqQGTh57DErwPbnEk';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function vorhabenAnzeigen() {
    const { data, error } = await supabase
      .from('vorhaben')
      .select('id, name')
      .order('erstellt_am', { ascending: false });

    const liste = document.getElementById('vorhaben-list');
    liste.innerHTML = '';

    if (error) {
      liste.innerHTML = '<div class="loading">fehler beim laden.</div>';
      console.error(error);
      return;
    }

    (data || []).forEach(v => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="card-name">${escHtml(v.name)}</div>
        <div class="card-meta">${v.id.slice(0,8)}</div>
      `;
      div.onclick = () => {
        window.location.href = `index.html?vorhaben=${encodeURIComponent(v.id)}`;
      };
      liste.appendChild(div);
    });

    const neu = document.createElement('div');
    neu.className = 'add-card';
    neu.textContent = '+ neues vorhaben';
    neu.onclick = neuesVorhaben;
    liste.appendChild(neu);
  }

  async function neuesVorhaben() {
    const name = prompt('name des vorhabens:');
    if (!name) return;
    const { data, error } = await supabase
      .from('vorhaben')
      .insert({ name })
      .select()
      .single();
    if (error) { console.error(error); return; }
    window.location.href = `index.html?vorhaben=${encodeURIComponent(data.id)}`;
  }

  function escHtml(s) {
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  vorhabenAnzeigen();
</script>
</body>
</html>
