<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>paul</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="paul">
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;1,300&family=DM+Sans:wght@300;400;500&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #F4EAD8;
    --surface: #FBF5E8;
    --border: #E5D5BA;
    --text: #281E10;
    --muted: #A8906A;
    --accent: #4E7E2E;
    --accent-light: #EAF2E0;
    --user-bubble: #7A5C40;
    --warm: #C68840;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  .header { padding: 48px 28px 24px; }

  .paul-logo {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 300;
    letter-spacing: 0.25em;
    color: var(--warm);
    opacity: 0.7;
    margin-bottom: 32px;
  }

  .header-title {
    font-size: 28px;
    font-weight: 300;
    color: var(--text);
    letter-spacing: -0.02em;
    line-height: 1.2;
  }

  .list { padding: 8px 20px 20px; }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px 52px 20px 20px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
  }
  .card:hover { border-color: var(--warm); transform: translateY(-1px); box-shadow: 0 4px 16px rgba(0,0,0,0.06); }
  .card.pinned { border-color: var(--warm); }

  .card-name { font-size: 15px; font-weight: 500; color: var(--text); margin-bottom: 4px; }
  .card-meta { font-size: 12px; color: var(--muted); font-family: 'DM Mono', monospace; font-weight: 300; }
  .card-pin { font-size: 10px; font-family: 'DM Mono', monospace; color: var(--warm); opacity: 0.7; margin-top: 3px; }

  .card-menu-btn {
    position: absolute;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--muted);
    font-size: 20px;
    padding: 6px;
    border-radius: 6px;
    line-height: 1;
    transition: background 0.15s, color 0.15s;
    letter-spacing: 0.05em;
  }
  .card-menu-btn:hover { background: var(--border); color: var(--text); }

  .card-dropdown {
    position: absolute;
    top: calc(100% - 8px);
    right: 12px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    z-index: 100;
    overflow: hidden;
    display: none;
    min-width: 140px;
  }
  .card-dropdown.open { display: block; }

  .card-dropdown-item {
    padding: 11px 16px;
    font-size: 13px;
    cursor: pointer;
    color: var(--text);
    transition: background 0.1s;
    white-space: nowrap;
  }
  .card-dropdown-item:hover { background: var(--bg); }
  .card-dropdown-item.delete { color: #A0291A; }

  .add-card {
    border: 1.5px dashed var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 13px;
    color: var(--muted);
    transition: all 0.15s;
    font-family: 'DM Mono', monospace;
    font-weight: 300;
    letter-spacing: 0.05em;
  }
  .add-card:hover { border-color: var(--user-bubble); color: var(--user-bubble); }

  .loading { text-align: center; padding: 40px; font-family: 'DM Mono', monospace; font-size: 12px; color: var(--muted); letter-spacing: 0.1em; }
</style>
</head>
<body>

<div class="header">
  <div class="paul-logo">paul</div>
  <div class="header-title">unsere<br>vorhaben</div>
</div>

<div class="list" id="vorhaben-list">
  <div class="loading">laden …</div>
</div>

<script src="config.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  let aktivesDropdown = null;

  document.addEventListener('click', () => {
    if (aktivesDropdown) {
      aktivesDropdown.classList.remove('open');
      aktivesDropdown = null;
    }
  });

  async function vorhabenAnzeigen() {
    const { data, error } = await supabase
      .from('vorhaben')
      .select('id, name, gepinnt')
      .order('gepinnt', { ascending: false })
      .order('erstellt_am', { ascending: false });

    const liste = document.getElementById('vorhaben-list');
    liste.innerHTML = '';

    if (error) {
      liste.innerHTML = '<div class="loading">fehler beim laden.</div>';
      console.error(error);
      return;
    }

    (data || []).forEach(v => {
      const div = document.createElement('div');
      div.className = 'card' + (v.gepinnt ? ' pinned' : '');
      div.innerHTML = `
        <div class="card-name">${escHtml(v.name)}</div>
        ${v.gepinnt ? '<div class="card-pin">angepinnt</div>' : ''}
        <button class="card-menu-btn">⋯</button>
        <div class="card-dropdown">
          <div class="card-dropdown-item" data-action="pin">
            ${v.gepinnt ? 'lösen' : 'anpinnen'}
          </div>
          <div class="card-dropdown-item delete" data-action="delete">löschen</div>
        </div>
      `;

      const menuBtn = div.querySelector('.card-menu-btn');
      const dropdown = div.querySelector('.card-dropdown');

      menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (aktivesDropdown && aktivesDropdown !== dropdown) {
          aktivesDropdown.classList.remove('open');
        }
        dropdown.classList.toggle('open');
        aktivesDropdown = dropdown.classList.contains('open') ? dropdown : null;
      });

      dropdown.querySelectorAll('.card-dropdown-item').forEach(item => {
        item.addEventListener('click', async (e) => {
          e.stopPropagation();
          dropdown.classList.remove('open');
          aktivesDropdown = null;

          if (item.dataset.action === 'delete') {
            if (!confirm('vorhaben wirklich löschen? alle nachrichten gehen verloren.')) return;
            await supabase.from('vorhaben').delete().eq('id', v.id);
            vorhabenAnzeigen();
          } else if (item.dataset.action === 'pin') {
            await supabase.from('vorhaben').update({ gepinnt: !v.gepinnt }).eq('id', v.id);
            vorhabenAnzeigen();
          }
        });
      });

      div.addEventListener('click', (e) => {
        if (e.target.closest('.card-menu-btn') || e.target.closest('.card-dropdown')) return;
        window.location.href = `index.html?vorhaben=${encodeURIComponent(v.id)}`;
      });

      liste.appendChild(div);
    });

    const neu = document.createElement('div');
    neu.className = 'add-card';
    neu.textContent = '+ neues vorhaben';
    neu.onclick = neuesVorhaben;
    liste.appendChild(neu);
  }

  async function neuesVorhaben() {
    const name = prompt('name des vorhabens:');
    if (!name) return;
    const { data, error } = await supabase
      .from('vorhaben')
      .insert({ name, gepinnt: false })
      .select()
      .single();
    if (error) { console.error(error); return; }
    window.location.href = `index.html?vorhaben=${encodeURIComponent(data.id)}`;
  }

  function escHtml(s) {
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  vorhabenAnzeigen();
</script>
</body>
</html>
